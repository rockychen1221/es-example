
#----------------DEV Environment----------------
# [Server]
server.address=127.0.0.1
server.port=8080
server.servlet.context-path=/demo
server.servlet.session.timeout=-1
server.tomcat.max-threads=100
server.tomcat.uri-encoding=UTF-8
server.servlet.session.tracking-modes=cookie
# [Spring]
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/china_weather_air?allowMultiQueries=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&noAccessToProcedureBodies=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.schema=classpath*:schema-*.sql
spring.datasource.data=
spring.datasource.initialization-mode=NEVER
spring.datasource.continue-on-error=false

spring.main.allow-bean-definition-overriding=true

mapper.not-empty=false
mapper.identity=MYSQL

spring.data.elasticsearch.cluster-nodes: 192.168.31.120:9300
spring.data.elasticsearch.cluster-name: es

#设置链接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s
